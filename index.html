<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tracker</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Travel Tracker</h1>
        <p>Click on countries you've visited!</p>
    </header>

    <main>
        <div id="map"></div>

        <div class="stats">
            <h2>Travel Statistics</h2>
            <!-- Dropdown details area, right after continent stat -->
            <div class="stat-item" id="continent-stat">
                <span class="stat-label stat-label-dropdown" id="continents-dropdown-label" style="cursor:pointer;">
                    Continents Explored
                    <span class="dropdown-arrow" id="dropdown-arrow">&#9660;</span>
                </span>
                <span class="stat-value" id="continents-count">0 of 7</span>
            </div>
            <div id="continents-details" class="continents-details" style="display: none;"></div>
            <div class="stat-item">
                <span class="stat-label">Countries Visited:</span>
                <span class="stat-value" id="countries-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">First Visit:</span>
                <span class="stat-value" id="first-visit">None</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Latest Visit:</span>
                <span class="stat-value" id="last-visit">None</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Most Visited:</span>
                <span class="stat-value" id="most-visited">None</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Most Days Spent:</span>
                <span class="stat-value" id="most-days-spent">None</span>
            </div>
            <div class="stat-item" id="trip-stat">
                <span class="stat-label stat-label-dropdown" id="trip-dropdown-label" style="cursor:pointer;">
                    Trips
                    <span class="dropdown-arrow" id="dropdown-arrow">&#9660;</span>
                </span>
                <span class="stat-value" id="trip-count">No Trips Yet!</span>
            </div>
            <div id="trip-details" class="trip-details" style="display: none;"></div>
        </div>
    </main>

    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <!-- Our custom JavaScript -->
    <script src="js/script.js"></script>
    <footer style="text-align: center; padding: 1rem; color: #888;">
        Made by <a href="https://codinghero279.github.io/travel-tracker" target="_blank"
            rel="noopener noreferrer">Michael Lander</a>
    </footer>
</body>

</html>
